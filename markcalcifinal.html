<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calci</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="container">
      <h2>Input Your Marks</h2>
      <div class="input-wrapper">
        <label for="kg">Enter Mark 1</label>
        <input type="number" id="kg" value="" />
      </div>
      <div class="input-wrapper">
        <label for="lb">Enter Mark 2</label>
        <input type="number" id="lb" />
      </div>
      <div class="input-wrapper">
        <label for="lb1">Enter Mark 3</label>
        <input type="number" id="lb1" />
      </div>
      <div class="input-wrapper">
        <button class="but" data-type="emoji" id="result">Submit</button>
      </div>
    </div>
    <div class="container1">
      <h2>Result</h2>
      <div class="input-wrapper">
        <label for="tt" >Total</label>
        <input  id="tt" />
      </div>
      <div class="input-wrapper">
        <label for="av" >Average</label>
        <input id="av" />
      </div>
      <div class="input-wrapper">
        <label for="gr" >Grade</label>
        <input type="text" id="gr" />
      </div>
      <div class="input-wrapper">
        <label for="re" >Result</label>
        <input type="text" id="re" />
      </div>
    </div>
    <script src="task1.js"></script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <title>Check box</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="div1 container">
        <input type="text" class="userinput" id="userinput">
        <button class="" onclick="addNote()" style="background-color: rgb(37, 50, 55);">
          <svg class="text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path fill="currentColor" d="M18 14h-4v4h-4v-4H6v-4h4V6h4v4h4"/>
          </svg>
        </button>
        <div id="notes"></div>
      </div>
      <style>
        .div1{
          padding: 30px;
          margin: auto;
          display: block;
        }
        .userinput{
          background-color: rgb(224, 251, 252);
          height: 30px;
          box-shadow: 2px 2px 2px black;
        }
        .check{
          height: 40px;
        }
      </style>
      
      <script>
        var notes = [];

        function addNote(){
          var noteText = document.getElementById("userinput").value;
          if (noteText) {
            notes.push(noteText);
            document.getElementById("userinput").value = "";
            renderNotes();
          }
        };
        function renderNotes(){
          var notesDiv = document.getElementById("notes");
          notesDiv.innerHTML = "";
          notes.forEach(function (noteText) {
            var noteEl = document.createElement("div");
            noteEl.innerHTML = '<input type="checkbox" value="" class="check"> <label>' + noteText + '</label>';
            notesDiv.appendChild(noteEl);
          });
        };
      </script>
      
      








    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

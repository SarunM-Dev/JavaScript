<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calci</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style1.css" />
  <link rel="stylesheet" href="signup.css">
</head>

<body>
  <div class="div1 col-lg-6">
    <form class="login-form" action="javascript:void(0);">
      <h1>Signup</h1>
      <div class="form-input-material">
        <input type="text" name="username" id="username" placeholder=" " autocomplete="off"
          class="form-control-material" required />
        <label for="username">Username</label>
      </div>
      <div class="form-input-material">
        <input type="password" name="password" id="password" placeholder=" " autocomplete="off"
          class="form-control-material" required />
        <label for="password">Password</label>
      </div>
      <div class="form-input-material">
        <input type="datetime" name="Dob" id="doteofbirth" placeholder=" " autocomplete="off"
          class="form-control-material" />
        <label for="password">Dob</label>
      </div>
      <div class="form-input-material">
        <input type="email" name="email" id="email" placeholder=" " autocomplete="off" class="form-control-material" />
        <label for="email">Email-Id</label>
      </div>
      <div class="form-input-material">
        <input type="email" name="email" id="gender" placeholder=" " autocomplete="off" class="form-control-material" />
        <label for="email">Gender</label>
      </div>
      <div class="form-input-material">
        <input type="address" name="address" id="address" placeholder=" " autocomplete="off"
          class="form-control-material" />
        <label for="address">Address</label>
      </div>
      <button type="submit" class="btn btn-primary btn-ghost">Submit</button>
    </form>
    </form>
  </div>
  <div class="container1">
    <h2>Result</h2>
    <div class="input-wrapper">
      <label for="tt">Total</label>
      <input id="tt" />
    </div>
    <div class="input-wrapper">
      <label for="av">Average</label>
      <input id="av" />
    </div>
    <div class="input-wrapper">
      <label for="gr">Grade</label>
      <input type="text" id="gr" />
    </div>
    <div class="input-wrapper">
      <label for="re">Result</label>
      <input type="text" id="re" />
    </div>
  </div>
  <script src="task1.js"></script>
</body>

</html>

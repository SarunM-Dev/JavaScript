<!doctype html>

  <head>
    <title>card</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="card" style="width: 20rem;">
      <h3 class="text-center">Counter</h3>
      <div class="card-body ml-4">         
        <a href="#" class="btn btn-danger" onclick="decrement()">decrement</a>
        <button id="counter" style="font-weight: bold;">0</button>
        <a href="#" class="btn btn-success" onclick="increment()" style="background-color: green; border-color: green">increment</a>
      </div>
    </div>
    
    <script>
      function decrement() {
        let value = parseInt(document.getElementById("counter").innerText);
        value = value - 1;
        document.getElementById("counter").innerHTML = value;
        document.getElementById("counter").style.color = "red";
      }
    
      function increment() {
        let value = parseInt(document.getElementById("counter").innerText);
        value = value + 1;
        document.getElementById("counter").innerHTML = value;
        document.getElementById("counter").style.color = "green";
      }
    </script>

<!doctype html>
<html lang="en">

<head>
    <title>biodata</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="signup.css">
</head>

<body>
    <div class="col-lg-12 row">
        <div class="col-lg-6">
            <form class="login-form" action="javascript:void(0);">
                <h1>Signup</h1>
                <div class="form-input-material">
                    <label for="username">Username</label><br />
                    <input type="text" name="username" id="username" placeholder=" " autocomplete="off"
                        class="form-control-material" required /><br />
                </div>
                <div class="form-input-material">
                    <label for="password">Password</label><br />
                    <input type="password" name="password" id="password" placeholder=" " autocomplete="off"
                        class="form-control-material" required /><br />
                </div>
                <div class="form-input-material">
                    <label for="dateofbirth">Dob</label><br />
                    <input type="date" name="dateofbirth" id="dateofbirth" placeholder=" " autocomplete="off"
                        class="form-control-material" /><br />
                </div>
                <div class="form-input-material">
                    <label for="email">Email-Id</label><br />
                    <input type="email" name="email" id="email" placeholder=" " autocomplete="off"
                        class="form-control-material" /><br />
                </div>
                <div class="form-input-material">
                    <label for="gender">Gender</label><br />
                    <input type="text" name="gender" id="gender" placeholder=" " autocomplete="off"
                        class="form-control-material" /><br />
                </div>
                <button type="button" class="btn btn-primary btn-ghost" id="result"
                    onclick="displayPersonalInfo()">Submit</button>
            </form>
        </div>
        <div class="personal-info-form col-lg-6" id="show">
           




        </div>
    </div>
    <style>
                                                                                                                        
    </style>
    <script>
        var list = [];

        function displayPersonalInfo() {
            var name = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var dob = document.getElementById("dateofbirth").value;
            var email = document.getElementById("email").value;
            var gender = document.getElementById("gender").value;
            list.push({
                firstname: name,
                password: password,
                dob: dob,
                email: email,
                gender: gender,
            });
            document.getElementById("username").value = "";
            document.getElementById("password").value = "";
            document.getElementById("dateofbirth").value = "";
            document.getElementById("email").value = "";
            document.getElementById("gender").value = "";
            data_add();
        }

        function data_add() {
            var a = "";
            var b = 0;
            list.forEach(function (value, index) {
                b += 1;
                a += "<h1>" + value.firstname + "</h1><h1>"+ value.password+"</h1><h1>"+ value.dob+"</h1><h1>"+ value.email+"</h1><h1>"+ value.gender+"</h1><button onclick='remove_item(" + index + ")'>Remove</button>"
            });
            document.getElementById("show").innerHTML = a;
        }

        function remove_item(id) {
            list.splice(id, 1);
            data_add();
        }
    </script>










    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>

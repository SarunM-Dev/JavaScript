<!doctype html>
<html lang="en">
  <head>
    <title>calc</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <input type="text"  name="firstvalue" id="firstvalue" placeholder="Enter the first value"><br/>
    <input type="text"  name="secondvalue" id="secondvalue" placeholder="Enter the second value"><br/>
    <button onclick="calc(1)">+</button>
    <button onclick="calc(2)">-</button>
    <button onclick="calc(3)">*</button>
    <button onclick="calc(4)">/</button>
    <button onclick="calc(5)">%</button>     <br/>
    <input type="text" placholder = ""name="total" id="total">
    <style>            
        #total {
            width: 180px;
        }
        button {
            background-color: blueviolet;
            color: white;
        }
    </style>
    <script>
        var result = 0;
        function calc(calc) {
            var firstvalue = parseInt(document.getElementById("firstvalue").value);
            var secondvalue = parseInt(document.getElementById("secondvalue").value);
            switch(calc) {
                case 1:  result = firstvalue + secondvalue;
                    break;
                case 2:  result = firstvalue - secondvalue;
                    break;
                case 3:  result = firstvalue * secondvalue;
                    break;
                case 4:  result = firstvalue / secondvalue;                    
                    break;
                case 5:  result = firstvalue % secondvalue;
                    break;    
            }
            document.getElementById("total").value = result;   
        }
    </script>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>

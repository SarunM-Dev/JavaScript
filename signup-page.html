<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/gh/alphardex/aqua.css@master/dist/aqua.min.css'><link rel="stylesheet" href="signup.css"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">  
  <script type="text/javascript" src="signup.js"></script> 
</head>
<body>
  <div class="col-lg-12 row">
<div class="col-lg-6"> 
<form class="login-form" action="javascript:void(0);">
  <h1>Signup</h1>
  <div class="form-input-material">
    <input type="text" name="username" id="username" placeholder=" " autocomplete="off" class="form-control-material" required />
    <label for="username">Username</label>
  </div>
  <div class="form-input-material">
    <input type="password" name="password" id="password" placeholder=" " autocomplete="off" class="form-control-material" required />
    <label for="password">Password</label>
  </div>
  <div class="form-input-material">
    <input type="datetime" name="Dob" id="doteofbirth" placeholder=" " autocomplete="off" class="form-control-material" />
    <label for="date">Dob</label>
  </div>
  <div class="form-input-material">
    <input type="email" name="email" id="email" placeholder=" " autocomplete="off" class="form-control-material" />
    <label for="email">Email-Id</label>
  </div>
  <div class="left ">
    <label for="Gender">Gender :</label>
    <label for="gender-male">Male</label>
    <input type="radio" class="round"id="gender-male" name="gender" value="male">
    <label for="gender-male">Female</label>
    <input type="radio" class="round" id="gender-female" name="gender" value="Female">
  </div>
  <div class="form-input-material main">
    <input type="address" name="address" id="address" placeholder=" " autocomplete="off" class="form-control-material" />
    <label for="address">Address</label>
  </div>
  <button type="submit" class="btn btn-primary btn-ghost" id="result" onclick="displayPersonalInfo()">Submit</button>
  </form>
</div>

<div class="personal-info-form col-lg-6" id="sam"> 
    
    </div> 
  
    </div>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <title>Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="">
    
    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sum-of-two-numbers-img.png" height="300px"><br/>
    <span id="firstnumber"></span>
    <span>+</span>
    <span id="secondnumber"></span>
    
    <input type="text" id="userinput" value="">
    <button type="button" onclick="checkResult()">Check</button>
    <button type="button" onclick="restartGame()">Restart</button>
    <p id="result"></p>
</div>
    
    <script>
      var a = document.getElementById("firstnumber");
      var b = document.getElementById("secondnumber");
      var user_input = document.getElementById("userinput");
      var result = document.getElementById("result");
    
      function restartGame() {
        let a1 = Math.ceil(Math.random() * 10);
        let b1 = Math.ceil(Math.random() * 10);
        a.textContent = a1;
        b.textContent = b1;
        result.textContent = "";
        user_input.value = "";
      } 
    
      function checkResult() {
        let a1_integer = parseInt(a.textContent);
        let b1_integer = parseInt(b.textContent);
        let user_integer = parseInt(user_input.value);
        let sum_of_integers = a1_integer + b1_integer;
        if (user_integer === sum_of_integers) {
          result.textContent = "Congrats!";
          result.style.color = "green";  
       
        } else {
          result.textContent = "Please try again.";
          result.style.color = "red";
        }
      }
    </script>
    




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
